specVersion: 0.0.5
description: PoX â€“ HPLC Provenance and Experiment Indexer
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: PoX
    network: calibnet
    source:
      address: "0xYourContractHere"
      abi: PoXContract
      startBlock: 1234567
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Experiment
        - Sample
        - Chromatogram
        - Challenge
      abis:
        - name: PoXContract
          file: ./abis/PoXContract.json
      eventHandlers:
        - event: ExperimentSubmitted(indexed bytes32,indexed address,string,string)
          handler: handleExperimentSubmitted
        - event: ChallengeInitiated(indexed bytes32,indexed address)
          handler: handleChallengeInitiated
        - event: ChallengeResolved(indexed bytes32,string)
          handler: handleChallengeResolved
      file: ./src/mapping.ts
