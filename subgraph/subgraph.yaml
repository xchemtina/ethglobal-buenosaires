specVersion: 1.0.0
indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: PoXRegistry
    network: filecoin-calibration
    source:
      address: "0xYOUR_DEPLOYED_REGISTRY"
      abi: PoXRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Experiment
      abis:
        - name: PoXRegistry
          file: ./abis/PoXRegistry.json
      eventHandlers:
        - event: ExperimentSubmitted(bytes32,address,bytes32,uint256)
          handler: handleExperimentSubmitted
      file: ./src/mapping.ts

